<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Casos registrados por departamento</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 32px;
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			margin-bottom: 20px;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
			color: #555;
		}

		input[type="text"],
		select {
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			width: 100%;
		}

		input[type="number"] {
			width: 80px;
			margin-left: 10px;
		}

		button[type="submit"] {
			font-size: 18px;
			background-color: #0d6efd;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		button[type="submit"]:hover {
			background-color: #0b5ed7;
		}

		.graph-buttons-container {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.graph-buttons-container button {
			font-size: 18px;
			background-color: #fff;
			color: #0d6efd;
			padding: 10px 20px;
			border-radius: 5px;
			border: 2px solid #0d6efd;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
			margin-right: 10px;
			margin-bottom: 10px;
		}

		.graph-buttons-container button:hover {
			background-color: #0d6efd;
			color: #fff;
		}

		.active {
			background-color: #0d6efd;
			color: #fff;
		}

		.graph-image {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}

		@media screen and (min-width: 768px) {
			form {
				flex-direction: row;
			}

			input[type="text"],
			select {
				width: auto;
				margin-right: 10px;
				margin-bottom: 0;
			}

			button[type="submit"] {
				background-color: #0d6efd;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.2s ease-in-out;
			}

			button[type="submit"]:hover {
				background-color: #0b5ed7;
			}

			.graph-buttons-container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 20px;
			}

			.graph-buttons-container button {
				font-size: 18px;
				background-color: #fff;
				color: #0d6efd;
				padding: 10px 20px;
				border-radius: 5px;
				border: 2px solid #0d6efd;
				cursor: pointer;
				transition: background-color 0.2s ease-in-out;
				margin-right: 10px;
			}

			.graph-buttons-container button:hover {
				background-color: #0d6efd;
				color: #fff;
			}

			.active {
				background-color: #0d6efd;
				color: #fff;
			}
		}
	</style>
</head>
<body>
    <nav>
        <a href="/graph3" class="active">Gráfica 1</a>
    </nav>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfica">
        <form method="get">
            <label for="color">Color:</label>
            <input type="text" name="color" value="blue">
            <label for="plot_type">Tipo de Gráfica:</label>
            <select name="plot_type">
                <option value="bar">Barplot</option>
                <option value="line">Lineplot</option>
                <option value="box">Boxplot</option>
            </select>
            <label for="zoom">Zoom:</label>
            <input type="number" name="zoom" value="1" step="0.1">
            <button type="submit">Actualizar Gráfica</button>
        </form>
        <div class="graph-buttons-container"></divclass>
            <a href="/graph3"><button>Gráfica 1</button></a>
            <a href="/"><button>Regresar</button></a>
        </div>
    </div>
</body>
</html>
